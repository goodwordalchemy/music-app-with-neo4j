<ul class="tracks">
	{% for row in tracks %}
		<li>
			<b>{{ row.track['name'] }}</b>
			{% if session.username and username != session.username %}
				<a href="{{ url_for('like_track', track_id=row.track['uuid']) }}">like</a>
			{% endif %}
			<br>
		</li>
	{% else %}
		<li>There aren't any tracks yet!</li>
	{% endfor %}
</ul>
