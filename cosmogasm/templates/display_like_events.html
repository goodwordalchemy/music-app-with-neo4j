<ul class="like_events">
	{% for like in like_events %}
		<li>
			<a href="{{ url_for('profile', username=like.username) }}">
				<div>user: {{ like.username }}</div></a>
			<a href="{{ url_for('track', track_uuid=like.entity_uuid) }}">
			<b>{{ like.entity_name }}</b></a>
			<div>on: {{ like.timestamp }}</div>
			{% if like.show_like_button  %}
				<a href="{{ url_for('like_track', track_uuid=like.entity_uuid) }}">like</a>
			{% endif %}
		</li>
		<br>
	{% else %}
		<li>There aren't any like events yet!</li>
	{% endfor %}
</ul>
